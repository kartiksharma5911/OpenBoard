<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="OpenBoard/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="toolbar">
        <div class="tool" id="pencil">
            <img src="/icons/Black_Pencil.svg" alt="" class="tool-img">
            <div class="size-box">
                <div class="size1 sizes"></div>
                <div class="size2 sizes"></div>
                <div class="size3 sizes"></div>
                <div class="size4 sizes"></div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <img src="/icons/Eraser.svg" alt="" class="tool-img">
            <div class="size-box">
                <div class="size1 sizes"></div>
                <div class="size2 sizes"></div>
                <div class="size3 sizes"></div>
                <div class="size4 sizes"></div>
            </div>
        </div>
        <div class="tool copyright" id="sticky">
            <img src="/icons/StickyNote.svg" class="tool-img">
        </div>
        <div class="tool" id="rect">
            <i class="fas fa-square"></i>
            <div class="size-box">
                <div class="size1 sizes"></div>
                <div class="size2 sizes"></div>
                <div class="size3 sizes"></div>
                <div class="size4 sizes"></div>
            </div>
        </div>
        <div class="tool" id="line">
            <i class="fas fa-grip-lines-vertical"></i>
            <div class="size-box">
                <div class="size1 sizes"></div>
                <div class="size2 sizes"></div>
                <div class="size3 sizes"></div>
                <div class="size4 sizes"></div>
            </div>
        </div>

        <div class="color-container">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color blue"></div>
        </div>


    </div>

    <canvas>
    </canvas>
    <script src="OpenBoard/setup.js"></script>

    <!-- pencil rect line code  -->
    <script src="OpenBoard/draw.js"></script>

   <script src="OpenBoard/clickAndcolor.js"></script>

   <script src="OpenBoard//sticky.js"></script>
</body>

</html>
